apiVersion: apps/v1
kind: Deployment
metadata:
  name: chronos 
spec:
  template:
    spec:
      containers:
      - name: election 
        args:
          - --election=$(PREFIX)-chronos
          - --election-namespace=$(NAMESPACE)
          - --http=0.0.0.0:4040
      - name: main
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              key: redisPassword
              name: chronos-secrets
        - $patch: delete
          name: REDIS_URI
        - name: REDIS_URI
          valueFrom:
            configMapKeyRef:
              key: redisUri
              name: chronos-configs
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              key: mongoDbUri
              name: chronos-secrets
        - name: KEYS_URI
          valueFrom:
            configMapKeyRef:
              key: keysUri
              name: chronos-configs
        - $patch: delete
          name: MONGO_URI
        - name: MONGO_URI
          value: $(MONGODB_URI)
        - name: REDIS_ADDR
          value: $(REDIS_URI)
        resources:
           limits:
             cpu: "0"
             memory: "0"
           requests:
             cpu: "0"
             memory: "0"
